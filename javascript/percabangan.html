<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan HTML</title>
</head>
<body>

	<script type="text/javascript">
		// buat variabel
		var nilai = 65;

		// 80 - 100 = A
		// 70 - 79 = B
		// 60 - 69 = C

		// nilai >= 80 && nilai <= 100
		// ketika nilais saya lebih besar sama dengan 80 dan nilai saya kurang dari sama dengan 100 

		if ( nilai >= 80 && nilai <= 100 ) { // kondisi 1
			// jalankan sesuatu, console
			console.log('nilai saya adalah A')
		} else if ( nilai >= 70 && nilai <= 79 ) { // kondisi 2
			console.log('nilai saya adalah B')
		} else if ( nilai >= 60 && nilai <= 69 ) { // kondisi 3
			console.log('nilai saya adalah C')
		}

	</script>

</body>
</html>
