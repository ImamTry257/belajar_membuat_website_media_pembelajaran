<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tipe Data pada Javascript</title>
</head>
<body>

	<script type="text/javascript">
		// membuat variabel dengan beberapa tipe

		// 1. tipe string ( text )
		var tipe_string = 'Hari Minggu '
		var tipe_string2 = 'Bulan November'
		// alert( tipe_string + tipe_string2 )

		var tipe_string3 = '78'

		// 2. tipe number
		var tipe_numb = 78
		var tipe_numb2 = 12
		// alert( tipe_numb / tipe_numb2 )

		// alert( tipe_string3 + tipe_numb )


		// 3. tipe float 
		var tipe_float = 5.6


		var tipe_boolean1 = true
		var tipe_boolean2 = false

		var angka1 = 4
		var angka2 = 2
		var hasil = angka1 > angka2 // apakah angka1 lebih dari dari angka2 ? true
		var hasil2 = angka1 < angka2 // apakah angka1 kurang dari angka2 ? false
		var hasil3 = angka1 != angka2 // apakah angka1 tidak sama dengan angka2 ? true
		var hasil4 = angka1 == angka2 // apakah angka1 sama dengan angka2 ? false

		// =  (setting nilai variabel)
		// ==  ( perbandingan antara 2 data / variabel )
		console.log(hasil)
		console.log(hasil2)
		console.log(hasil3)
		console.log(hasil4)


	</script>

</body>
</html>
