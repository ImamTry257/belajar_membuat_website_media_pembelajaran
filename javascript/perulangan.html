<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perulangan HTML</title>
</head>
<body>


	<script type="text/javascript">
		// menampilkan 10 console 
		console.log('info data 1')
		console.log('info data 2')
		console.log('info data 3')
		console.log('info data 4')
		console.log('info data 5')
		console.log('info data 6')
		console.log('info data 7')
		console.log('info data 8')
		console.log('info data 9')
		console.log('info data 10')


		// var i = 1 ( kita set variabel = 1, supaya perulangan dimulai dari 1 )
		// i <= 10 ( kita set supaya perulangan berhenti pada perulangan ke 10 )
		// i++ ( proses penambahan nilai variabel i, i = i + 1 )
		   // i = 1 + 1
		   // i = 2 + 1
		   // i = 3 + 1
		   // i = 9 + 1

		for ( var i = 1; i <= 100; i++ ) {
			// jalankan program javascript
			console.log('perulangan data ' + i)
		}
	</script>
</body>
</html>
